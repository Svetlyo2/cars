<div class="row">
  <div class="column" *ngFor="let file of fileUploads" style="position:relative">
    <a class="close icon-close" aria-label="Close"><span *ngIf="!isDetails" (click)="deleteItem(file)">&times;</span></a>
    <img class="img-thumbnail" src="{{ file.url }}" alt="No image available" (click)="!isDetails || showFile(file)">
  </div>
</div>
