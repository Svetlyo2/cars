<div class="input-group justify-content-center mb-3">
  <div class="form-outline col-md-6 pr-0">
    <input #searchInput type="search" [(ngModel)]="searchValue" class="form-control" placeholder="Search by make and model"/>
  </div>
  <a id="search-button" type="button" class="btn btn-primary">
    <i class="fas fa-search" (click)="search(searchInput.value)"></i>
  </a>
  <a class="btn btn-secondary ml-2" *ngIf="isFiltered" (click)="showAll()">Show all</a>
</div>
<div class="card-deck">
  <ng-container *ngIf="all$ | async; let all">
    <ng-container *ngFor="let ad of all.adsList">
      <app-ad [ad]="ad" (newItemEvent)="changeWatch(ad.id)"></app-ad>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!haveAds">
    <h4 class="mt-3">There are no active ads at present</h4>
  </ng-container>
  <ng-continer *ngIf="isFiltered && !searchResults">
    <h4 class="mt-3">No ads matching your search criteria</h4>
  </ng-continer>
</div>
