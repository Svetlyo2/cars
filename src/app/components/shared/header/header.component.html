<header class="masthead">
  <div class="inner">
    <ng-template [ngIf]="!isAuth">
      <a class="masthead-brand" routerLink="/">MyCar
        <img class="img-logo" src="../../../../assets/white-car.png" alt="">
      </a>
    </ng-template>
    <ng-template [ngIf]="isAuth">
      <a class="masthead-brand" routerLink="/cars/list">MyCar
        <img class="img-logo" src="../../../../assets/white-car.png" alt="">
      </a>
    </ng-template>
    <nav class="nav nav-masthead justify-content-center">
      <ng-template [ngIf]="!isAuth">
        <a class="nav-link" routerLink="/signin">Sign in</a>
        <a class="nav-link" routerLink="/signup">Signup</a>
      </ng-template>
      <ng-template [ngIf]="isAuth">
        <a class="nav-link" routerLink="/cars/list">Search</a>
        <a class="nav-link" routerLink="/cars/create">Sell my Car</a>
        <a class="nav-link" routerLink="/cars/watchlist">My Watchlist</a>
        <a class="nav-link" routerLink="/cars/my">My ads</a>
        <a (click)="logout()" class="nav-link" >Logout</a>
      </ng-template>

    </nav>
  </div>
</header>
